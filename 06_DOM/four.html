<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Four</title>
</head>
<body style="background-color: bisque;color: black;">
    <ul class="language">
        <li>javaScript</li>
        <li>Go</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage('TypeScript')
    function addOptiLanguage(langName)
    {
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage("mojo");
    const secondLang=documet.query("li:nth-child(2)")
    //secondLang.innerHTML="Rust";
    const newli=document.createElement('li');
    newli.textContent="Rust"
    secondLang.replaceWith(newli);
    const firstLang=document.querySelector("li:first-child");
    firstLang.outerHTML='<li>C</li>'
</script>
</html>
