<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Two Projects</h1>
    <button id="stop">Stop</button>

</body>
<script>
const sayProject=function(){
    console.log("project 1");
}

const textChange=function(){
    document.querySelector('h1').innerHTML="new Project 1";
}
const change=setTimeout(textChange(),4000);
document.querySelector('#stop').addEventListener('click',function(){
    clearTimeout(change);
    console.log("stopped");
})
setTimeout(sayProject,2000);
</script>
</html>
